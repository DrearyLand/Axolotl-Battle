<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Axolotl Battle!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <section id="select-axolotl">
            <h1 class="title">Axolotl Battle!</h1>
            <h2 class="subtitle">Choose your axolotl</h2>

            <div id="cardsContainer" class="cards">                
            </div>

            <button id="button-axolotl">Select</button>
        </section>
            
        <section id="view-map">
            <h2 class="subtitle">Explore the map with your axolotl</h2>
            <canvas id="map"></canvas>
            <button ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveUp()" ontouchstart="moveUp()">Up</button>
            <div>
                <button ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveLeft()" ontouchstart="moveLeft()">Left</button>
                <button ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveDown()" ontouchstart="moveDown()">Down</button>
                <button ontouchend="stopMovement()" onmouseup="stopMovement()" onmousedown="moveRight()" ontouchstart="moveRight() ">Right</button>
            </div>
            

        </section>

        <section id="select-attack">
            <h1 id="title" class="title">Axolotl Battle!</h1>

            <h2 class="subtitle">Choose your attack:</h2>

            <div id="attacksContainer" class="attack-cards">
            </div>

            <div class="attacks">
                <div class="player-attacks">
                    <p class="info-card">Your axolotl</p>
                    <p id="player-axolotl"></p>
                    <div id="player-img"></div>
                    <p id="player-lives">0</p>
                </div>

                <div id="messages">
                    <p class="info-card">Result</p>
                    <img class="vs-img" src="./assets/vs.png" alt="Vs">
                    <p id="result">Good Luck</p> 
                    <section id="restart">
                        <button id="restart-button">Restart</button>
                    </section>
                </div>

                <div class="enemy-attacks">
                    <p class="info-card">Enemy axolotl</p>
                    <p id="enemy-axolotl"></p> 
                    <div id="enemy-img"></div>
                    <p id="enemy-lives">0</p> 
                </div>
            </div>
            
            <div class="game-attacks">
                <div>
                    <p class="info-card">Your Attacks</p>
                    <div id="player-attacks"></div>
                </div>
                <div>
                    <p class="info-card" id="battle-log" >Battle Log</p>
                    <div id="battle-log-result"></div>
                </div>
                <div>
                    <p class="info-card">Enemy Attacks</p>
                    <div id="enemy-attacks"></div>
                </div>
            </div>

            
        </section>
        <script src="./axolotlBattle.js"></script>
    </body>
</html>
