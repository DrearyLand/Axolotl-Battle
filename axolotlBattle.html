<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Axolotl Battle!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <section id="select-axolotl">
            <h1 class="title">Axolotl Battle!</h1>
            <h2 class="subtitle">Choose your axolotl</h2>

            <div id="cardsContainer" class="cards">                
            </div>

            <button id="button-axolotl">Select</button>
        </section>
            
        <section id="select-attack">
            <h1 id="title" class="title">Axolotl Battle!</h1>

            <h2 class="subtitle">Choose your attack:</h2>

            <div id="attacksContainer" class="attack-cards">
            </div>

            <div class="players">
                <p>Your axolotl</p>
                <p>Result</p>
                <p>Enemy axolotl</p>
            </div>

            <div class="attacks">
                <div class="player-attacks">
                    <p id="player-axolotl"></p>
                    <div id="player-img"></div>
                    <p id="player-lives">0</p>
                </div>

                <div id="messages">
                    <img class="vs-img" src="./assets/vs.png" alt="Vs">
                    <p id="result">Good Luck</p> 
                    <section id="restart">
                        <button id="restart-button">Restart</button>
                    </section>
                </div>

                <div class="enemy-attacks">
                    <p id="enemy-axolotl"></p> 
                    <div id="enemy-img"></div>
                    <p id="enemy-lives">0</p> 
                </div>
            </div>
            <div class="battle-log">
                <div class="battle-titles">
                    <p class="battle-title">Your Attacks</p>
                    <p class="battle-title">Battle Log</p>
                    <p class="battle-title">Enemy Attacks</p>
                </div>
                <div class="game-attacks">
                    <div id="player-attacks"></div>
                    <div id="battle-log-result"></div>
                    <div id="enemy-attacks"></div>
                </div>
            </div>
            
        </section>
        <script src="./js/axolotlBattle.js"></script>
    </body>
</html>
