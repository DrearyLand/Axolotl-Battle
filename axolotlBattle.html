<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Axolotl Battle!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <section id="select-axolotl">
            <h1 class="title">Axolotl Battle!</h1>
            <h2 class="subtitle">Choose your axolotl</h2>

            <div class="cards">
                <input type="radio" name="axolotl" id="leucistic"/>
                <label class="axolotl-card" for="leucistic">
                    <p>Leucistic Axolotl</p>
                    <img src="./assets/leucistic.png" alt="">
                </label>

                <input type="radio" name="axolotl" id="chimera"/>
                <label class="axolotl-card" for="chimera">
                    <p>Chimera Axolotl</p>
                    <img src="./assets/chimera.png" alt="">
                </label>
                
                <input type="radio" name="axolotl" id="mosaic"/>
                <label class="axolotl-card" for="mosaic">
                    <p>Mosaic Axolotl</p>
                    <img src="./assets/mosaic.png" alt="">
                </label>
            </div>

            

            <button id="button-axolotl">Select</button>
        </section>
            
        <section id="select-attack">
            <h1 id="title" class="title">Axolotl Battle!</h1>

            <h2 class="subtitle">Choose your attack:</h2>

            <div class="attack-cards">
                <button id="fire-button" class="attack-button">Fire ðŸ”¥</button>
                <button id="water-button" class="attack-button">Water ðŸ’§</button>
                <button id="earth-button" class="attack-button">Earth ðŸŒ±</button>
            </div>

            <div id="messages">
                <p id="result">Good Luck</p>
                <section id="restart">
                    <button id="restart-button">Restart</button>
                </section>
            </div>

            <div class="attacks">
                <div class="player-attacks">
                    <p id="player-lives">3</p>
                    <p id="player-axolotl"></p>
                    <div id="player-attacks"></div>
                </div>
                <div class="enemy-attacks">
                    <p id="enemy-lives">3</p> 
                    <p id="enemy-axolotl"></p> 
                    <div id="enemy-attacks"></div>
                </div>
                <div id="player-attacks"></div>
                <div id="enemy-attacks"></div>
            </div>
            
        </section>
        <script src="./js/axolotlBattle.js"></script>
    </body>
</html>
